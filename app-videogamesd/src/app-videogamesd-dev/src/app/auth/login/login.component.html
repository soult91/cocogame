<div class="login">
		<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="user_card">
						<div class="d-flex justify-content-center">
							<div class="brand_logo_container">
								<img src="../../../../images/login1_coco_logo.png" class="" alt="Logo">
							</div>
						</div>
						<div class="d-flex justify-content-center form_container">
							<form #frmLogin="ngForm" (ngSubmit)="onLogin(frmLogin)">
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="username" class="form-control input_user" placeholder="username" ngModel required>
								</div>
								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="password" class="form-control input_pass" placeholder="password" ngModel required>
								</div>
							
								<div class="d-flex justify-content-center mt-3 login_container">
										<button type="submit" name="button" value="Send" class="btn login_btn">Login</button>
								</div>
							</form>
						</div>
					
					</div>
				</div>
			</div>
</div>
